<!DOCTYPE html>
<html lang="en">
<head>
  <title>Guessing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class='center container' id='app'>

    <h1 id='pad' class='head center'>Play the Guessing Game!</h1>
    <div id='subtitle'>Guess a Number Between 1 and 100!</div>
    <form class='center' id='pad'>
      <input id='player-input' placeholder='#' maxlength="3">
      <div class='row'>
      <ul id='guess-list' class='left'>
        <li class='guess'>-</li>
        <li class='guess'>-</li>
        <li class='guess'>-</li>
        <li class='guess'>-</li>
        <li class='guess'>-</li>
      </ul>
      <div class='row'>
        <div class="btn-group btn-group-lg" id='pad' role="group" aria-label="...">
          <button type="button" id='hint' class="btn btn-info">Hint</button>
          <button type="button" id='submit' class="btn btn-success">Go</button>
          <button type="button" id='reset' class="btn btn-danger">Reset</button>
        </div>
      </div>
    </form>
    
    </div>
  </div>
  <footer>
    <div class='row' id='pad'>
      <div class='col-sm-4'>
        <img class='img-responsive center' src="images/grayceHopper.png"></img>
      </div>

      <div class='col-sm-4'>
        <h4 class='center'>Project by Alan Campbell</h4>
      </div>

      <div class='col-sm-4'>
        <img class='img-responsive center' src='images/FSlogo.png'></img>
      </div>
    </div>
  </footer>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="GuessingGame-Part2/GuessingGame.js"></script>
</body>
</html>
